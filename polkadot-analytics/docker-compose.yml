version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: polkadot-analytics-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: polkadot_analytics
      MYSQL_USER: polkadot
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sample-data:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - polkadot-analytics-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: polkadot-analytics-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: polkadot
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: polkadot_analytics
      POLKADOT_RPC_URL: wss://rpc.polkadot.io
    depends_on:
      - mysql
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - polkadot-analytics-network

  # AI Analytics API
  ai-analytics:
    build:
      context: ./ai-analytics
      dockerfile: Dockerfile
    container_name: polkadot-analytics-ai
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URI: mysql://polkadot:password@mysql:3306/polkadot_analytics
      DATABASE_NAME: polkadot_analytics
      API_HOST: 0.0.0.0
      API_PORT: 8000
    depends_on:
      - mysql
    volumes:
      - ./ai-analytics:/app
      - ai_models:/app/models
      - ai_logs:/app/logs
    networks:
      - polkadot-analytics-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: polkadot-analytics-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://backend:5000
      NEXT_PUBLIC_AI_API_URL: http://ai-analytics:8000
    depends_on:
      - backend
      - ai-analytics
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - polkadot-analytics-network

  # Redis
  redis:
    image: redis:7.2-alpine
    container_name: polkadot-analytics-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - polkadot-analytics-network

volumes:
  mysql_data:
  redis_data:
  ai_models:
  ai_logs:

networks:
  polkadot-analytics-network:
    driver: bridge
